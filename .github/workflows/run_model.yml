# Enable schedule trigger
# adding this so I can push changes and test the workflow manually 
name: Daily Auto Model

on:
  schedule:
    - cron: "0 10 * * *" # Run every day at 10:00 UTC
  workflow_dispatch: # Manual run button

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run auto_model.py
        env:
          APIFOOTBALL_API_KEY: ${{ secrets.APIFOOTBALL_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_ID_FRIEND: ${{ secrets.TELEGRAM_CHAT_ID_FRIEND }}
        run: python auto_model.py
